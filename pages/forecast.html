
<a class="btn btn-primary" href="#/">Back to Search</a>

<br />
<br />

Forecast for {{ city }}

<hr />

<div class="btn-group" role="group">
    <a type="button" href="#/forecast/2" ng-class="{ 'active': days === '2' }" class="btn btn-default">2</a>
    <a type="button" href="#/forecast/5" ng-class="{ 'active': days === '5' }" class="btn btn-default">5</a>
    <a type="button" href="#/forecast/7" ng-class="{ 'active': days === '7' }" class="btn btn-default">7</a>
</div>

<hr />

<div class="panel panel-default" ng-repeat="w in weather.list">
    <div class="panel-heading">
        <h2 class="panel-title">
            {{ convertToDate(w.dt) | date }}
        </h2>
    </div>
    <div class="panel-body">
        Daytime Tempareture: {{ convertToCelcius(w.temp.day) + " *C" }}
    </div>
</div>
